<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #fff;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .police {
            background-color: #007bff;
        }
        .ambulance {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Role</h1>
        <button class="button police" onclick="redirectTo('loginHome.html')">Police Officer</button>
        <button class="button ambulance" onclick="redirectTo('driverLoginHome.html')">Ambulance Driver</button>
    </div>
    <script>
        function redirectTo(rolePage) {
            window.location.href = rolePage;
        }
    </script>
</body>
</html>
