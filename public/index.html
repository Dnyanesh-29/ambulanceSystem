<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin: 20px 0;
            font-size: 2em;
            text-align: center;
        }
        #map {
            height: 500px;
            width: 90%;
            max-width: 1000px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #inputs {
            margin: 20px;
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #inputs input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        #inputs button {
            width: 25%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
             margin-left: 0.5rem;

        }
        #inputs button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
     

    <h1>Live Location Tracker</h1>
    <div id="inputs">
        <input type="text" id="end-location" placeholder="Enter destination">
        <button onclick="calculateRoute()">Get Route</button>
    </div>
    <div id="map"></div>

    <!-- Ensure this script is loaded first -->
   
    <!-- Load your main.js script after the Google Maps API -->
    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWMuj3kbeCY9t3n0szATJW92asgh8j21c&callback=initMap&libraries=places,marker" async defer></script>
</body>
</html>
