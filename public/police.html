<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2em;
            text-align: center;
        }
        #map {
            height: 500px;
            width: 90%;
            max-width: 1000px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Police Live Tracker</h1>
    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWMuj3kbeCY9t3n0szATJW92asgh8j21c&loading=async&callback=initMap&libraries=places" loading=async></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWMuj3kbeCY9t3n0szATJW92asgh8j21c&callback=Function.prototype"></script> -->
    <script src="police.js"></script>
</body>
</html>
